<header>
  <div class="container">
      <div class="row">
          <div class="col-md-3">
            <img width="100" src="../assets/logo.png">  
          </div>
          <div class="col-md-6">
            <h1>Líderes viajando en el ministerio</h1>
          </div>
          <div class="login col-md-3">
            <img align="right" width="30" src="../assets/AccountLogo.png">
          </div>   
      </div>
    
  </div>
</header>
<div class="container">
    <div class="main row">
        <div class="col-md-3">
          <div id="menu">
            <button class="btn btn-lg btn-block btn-info active">CONEXIONES</button>
            <button class="btn btn-lg btn-block btn-info active">INTER VISITACIÓN
              <a routerLink="/inter">Inter-Visitacion</a>
              <a [routerLink]="['/inter']" [queryParams]="{debug: true}" fragment="education">
                Inter-Visitación
              </a>
            </button>

            <button class="btn btn-lg btn-block btn-info active">PRESUPUESTO</button>
          </div>
        </div>
      
        <div class="container col-md-9">
          
          <div class="form-group">
            <input type="text" name="nombre" placeholder="Nombre">
            <input type="text" name="ciudad" placeholder="Ciudad">
            <input type="text" name="idioma" placeholder="Idioma">
            <button class="btn btn-lg btn-primary btn-success" id="IngresoLog" type="submit">BUSCAR</button>
          </div>
          
          <h3 align="center">JUNTAS ANUALES</h3>

          <table class="table table-striped table-bordered table-hover">
            <tr class="success">
              <th>Nombre</th>
              <th>Ciudad</th>
              <th>Idioma</th>
            </tr>
            <tr>
              <td>Value1</td>
              <td>Value1</td>
              <td>Value1</td>
            </tr>
            <tr>
              <td>Value2</td>
              <td>Value2</td>
              <td>Value2</td>
            </tr>
          </table>  
        </div>  
    </div>
</div>
