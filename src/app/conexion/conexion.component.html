<div class="form-group">
  <input type="text" name="nombre" placeholder="Nombre">
  <input type="text" name="Correo-E" placeholder="Correo Electronico">
  <input type="text" name="Cuerpo" placeholder="Cuerpo">
  <button class="btn btn-lg btn-primary btn-success" id="IngresoLog" type="submit">BUSCAR</button>
</div>

<h3 align="center">JUNTAS ANUALES</h3>

<table class="table table-striped table-bordered table-hover">
  <tr class="success">
    <th>Nombre</th>
    <th>Correo E</th>
    <th>Cuerpo</th>
  </tr>
  <tr  *ngFor="let conexion of conexiones" class="small">
    <td >{{ conexion.title }}</td>
    <td >{{ conexion.url }}</td> 
    <td >{{ conexion.thumbnailUrl }}</td>
  </tr>
</table>
